<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="../assets/js/wemap-gl.js" type="text/javascript"></script>

    <link href="../assets/css/wemap.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new wemapgl.WeMap({
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            container: 'map',
            style: 'bright',
            center: [105.781187, 21.036902],
            zoom: 7
        });

        map.on('load', function () {
            map.addSource('source_id_name', {
                type: 'geojson',
                data: 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_ports.geojson'
            });

            map.addLayer({
                'id': 'places',
                'type': 'circle',
                'source': 'source_id_name',
                paint: {
                    'circle-color': '#11b4da',
                    'circle-radius': 8,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            map.addLayer({
                id: 'point',
                type: 'symbol',
                source: 'source_id_name',
                layout: {
                    'text-field': ['get', 'name'],
                    'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
                    'text-radial-offset': 0.5,
                    'text-font': ['Open Sans Regular'],
                    'text-justify': 'auto',
                    // 'icon-image': ['get', 'icon']
                }
            });
        });

    </script>
</body>

</html>
